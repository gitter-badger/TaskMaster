{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

<style type="text/css">
	
* {
	margin: 0;
	padding: 0;
}

#topbar {
	text-align: center;
	background-color: #3498DB;
	height: 10vh;
}

#new_task {
	height: 10vh;
	width: 230px;
	background-color: #44a8eB;
	border: none;
	text-align: center;
	color: #fff;
	font-size: 1.3em;
}

#add_new_task {
	height: 10vh;
	margin-left: -5px;
	width:70px;
	background-color: #3498DB;
	border: none;
	color: #fff;
}

.tasks_done {
	background-color: #3498DB;
	color: #fff;
	padding: 30px;
	margin: 1% 10vw;
}

.tasks_today {
	background-color: #E68B0B;
	color: #fff;
	padding: 30px;
	margin: 1% 10vw;
}

.tasks_today:hover {
	background-color: #f69B1B;
	margin: 1% 11vw;
	cursor: pointer;
}

.block_label {
	margin-left: 12vw;
	margin-top: 3%;
}


</style>

<div id="topbar">
	
<input id="new_task" type="text"></input>
<input id="add_new_task" type="button" value="Add"></input>	

</div>

<div class="container">
	{% block content %}
	
	{% endblock %}
</div>
